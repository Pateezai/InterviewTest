<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="apt.css">
    <title>Resume</title>
</head>
<body>
    <div class="container ">
        <div class="row logo">
            <div class="col-12 mt-3">
                <a href="#" class="logo">resume</a>   
            </div>
        </div>
        <form>
          <div class="row ">
            <div class="col-12 mt-3">
                <h1 class="logo">supphasek nateprapai</h1>
            </div>

          </div>
          <div class="row mt-3">
            <div class="col-12 ">
                <div class="row box">
                  <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="text" class="form-control box col-sm-6" placeholder="Enter Username" id="username" Required>
                    </div>
                  </div>
                </div>
                <div class="row box">
                  <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control box " placeholder="Enter Password" id="password" Required>
                    </div>
                  </div>
                </div>
                <div class="row box">
                  <div class="col-md-6 col-sm-12 text-center mb-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="check"
                        onchange="enable()"
                        value="option2"
                      />
                      <label class="form-check-label" for="exampleRadios2">
                        Accept the Policy               
                  </div>
                </div>
            </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12 col-sm-12 text-center">
          <button id="btn" class="col-sm-2  btn btn-primary" disabled="disbled" onclick="Adminlogin()">Login</button>
        </div>
      </div>



    </div>
    <script src="apt.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
